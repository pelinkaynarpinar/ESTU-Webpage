<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Campus Life - ESTÜ" />
  <title>Campus Life - ESTÜ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'DM Serif Display', serif;
      font-weight: 650;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #600707;
      padding-top: 50px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    .sidebar a:hover {
      background-color: #600707;
      color: #fff;
      padding-left: 20px;
    }
    .sidebar a.active {
      background-color: #600707;
      font-weight: bold;
      font-size: 1.2rem;
      border-left: 4px solid #fff;
    }
    .dropdown-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .sidebar a.students:hover + .dropdown-container,
    .dropdown-container:hover {
      display: flex;
    }
    .dropdown-container a {
      padding: 5px 10px;
      font-size: 1rem;
      color: #fff;
    }
    .content-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      color: #5d0a0a;
      margin-bottom: 30px;
    }
    .video-box {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    footer {
      margin-top: 60px;
      padding: 14px 20px;
      background-color: #4B0000;
      color: #f0f0f0;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar d-flex flex-column align-items-center">
        <a href="home.html">Home</a>
        <a href="university.html">University</a>
        <a href="academics.html">Academics</a>
        <a href="students.html" class="students">Students</a>
        <div class="dropdown-container">
          <a href="login.html">Login</a>
          <a href="documents.html">Documents</a>
        </div>
        <a href="campuslife.html" class="active">Campus Life</a>
      </nav>

      <main class="col-md-10 content-area">
        <h1>Campus Life at ESTU</h1>

        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/hhTjUc7ivoc" allowfullscreen></iframe>
        </div>
        <footer>
            Eskisehir Technical University<br />
            &copy; 2025. Designed by Pelin Kaynarpınar.
          </footer>
      </main>
    </div>
  </div>
</body>
</html>
