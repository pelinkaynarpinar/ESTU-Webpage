<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login page for ESTÜ students" />
  <title>Login - ESTU </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'DM Serif Display', serif;
      font-weight: 650;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #600707;
      padding-top: 50px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover {
      background-color: #600707;
      color: #fff;
      padding-left: 20px;
    }

    .sidebar a.active {
      background-color: #600707;
      font-weight: bold;
      font-size: 1.2rem;
      border-left: 4px solid #fff;
    }

    .dropdown-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a.students:hover + .dropdown-container,
    .dropdown-container:hover {
      display: flex;
    }

    .dropdown-container a {
      padding: 5px 10px;
      font-size: 1rem;
      color: #fff;
    }

    .content-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #5d0a0a;
      margin-bottom: 30px;
    }

    .login-box {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .form-label {
      font-weight: 600;
    }

    footer {
      margin-top: 60px;
      padding: 14px 20px;
      background-color: #4B0000;
      color: #f0f0f0;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar d-flex flex-column align-items-center">
        <a href="home.html">Home</a>
        <a href="university.html">University</a>
        <a href="academics.html">Academics</a>
        <a href="students.html" class="students">Students</a>
        <div class="dropdown-container">
          <a href="login.html" class="active">Login</a>
          <a href="documents.html">Documents</a>
        </div>
        <a href="campuslife.html">Campus Life</a>
      </nav>
      <main class="col-md-10 content-area">
        <h1>Student Login</h1>

        <div class="login-box">
          <form action="home.html" method="get">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
          </form>
        </div>

        <footer>
            Eskisehir Technical University<br />
            &copy; 2025. Designed by Pelin Kaynarpınar.
          </footer>
      </main>
    </div>
  </div>
</body>
</html>
